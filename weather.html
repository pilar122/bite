<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- We're not supposed to use Bootstrap but it was the fastest thing -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC|Sedgwick+Ave+Display" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>bite.</title>
</head>

<body>
<!-- Landing Page -->
<div class="container" id="landing-page-weather">
  <div class="row">
    <div class="col-md-12 col-sm-12 col-12" id="heading">
      <h1 id="title"> <a id="home"href="./index.html">bite.</a> 
        <!--https://fontawesome.com/icons/utensils?style=solid  -->
      <i href="./index.html" class="fa fa-cutlery" aria-hidden="true"></i></h1>
    </div>	
  </div>		

<!-- NEED: column for city search -->
<div id="weather-ground" class="container">

    <div class="row">
        <div class="col-4 bg-light">
            <p class="search-header my-1">Search for a City:</p>
            <div class="input-group mb-3">
                <input id="city-entry" type="text" class="form-control" aria-label="Enter a city name">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <form id="history"></form>
            <br/>
        </div>

        <!--Add column -> display-->
        <div class="col-8">
            <div class="row mr-0">
                <div class="col-12 border border-gray m-3 rounded">
                    <div class="row">
                        <div class="col-12">
                            <h2 id="city-name" class="city-name align-middle"></h2>
                            <img id="current-img">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p id="temperature"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p id="humidity"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p id="wind-speed"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 d-flex">
                            <p id="UV-index"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Add another row below to display 5 day forecast-->
            <div class="row">
                <div class="col-12">
                    <h3>5-Day Forecast</h3>
                </div>
            </div>
            <div class="row">
                <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
            </div>
        </div>
    </div>
</div>

</body>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./assets/script/weather.js"></script>

</html>
